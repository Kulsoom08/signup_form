<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"> 
    <header>
        <div class="header">
            <div>Header</div>
            <div class="rightheader">
                <span>Signup</span>
                <span>Profile</span>
            </div>
        </div>
    </header>
</head>
<body>
    <div class="SignupPage">
        <h1 class="head">Signup</h1>
        <div class="details">
            <div class="a">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
                <div class="b"></div>
            </div>
           <div class="a">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <div class="b"></div>
           </div>
           <div class="a">
            <label for="password">Password</label>
            <input type="number" id="password" required important!>
            <div class="b"></div>
           </div>
           <div class="a">
            <label for="cpassword">Confirm Password</label>
            <input type="number" id="cpassword" required>
            <div class="b"></div>
           </div>
            
        </div>
        <div class="mssgalert">
            <!-- <div class="error">Error: All the fields are mandatory</div>
            <div class="done">Successfully Signed Up!</div> -->
        </div>
        <button class="btn">Signup</button>
    </div>

    <div class="profilePage">
        <div class="pagedetails">
            <div class="showdetails"></div>
        </div>
        <button class="btnl">Logout</button>
    </div>
     

    <script src="./main.js"></script>
</body>
</html>
